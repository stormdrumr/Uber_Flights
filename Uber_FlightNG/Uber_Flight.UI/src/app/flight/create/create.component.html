<div class="container">
    <h1>Create a New Flight!</h1>
    <a href="#" routerLink="/flight/index" class="btn btn-info">Back</a>
    <form [formGroup]= 'newFlightForm' (ngSubmit)= 'submit()'>

        <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" formControlName="flightNumber" />
            <div *ngIf="nFF['flightNumber'].touched && nFF['flightNumber'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['flightNumber'].errors nFF['flightNumber'].errors['required']">
                    Flight Number is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="destination">destination</label>
            <input type="text" class="form-control" id="destionation" formControlName="destination" />
            <div *ngIf="nFF['destionation'].touched && nFF['destionation'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['destionation'].errors nFF['destionation'].errors['required']">
                    Flight Destination is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="departureAirport">departureAirport</label>
            <input type="text" class="form-control" id="departureAirport" formControlName="departureAirport" />
            <div *ngIf="nFF['departureAirport'].touched && nFF['departureAirport'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['departureAirport'].errors nFF['departureAirport'].errors['required']">
                    Departure airport is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="departureTime">departureTime</label>
            <input type="text" class="form-control" id="departureTime" formControlName="departureTime" />
            <div *ngIf="nFF['departureTime'].touched && nFF['departureTime'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['departureTime'].errors nFF['departureTime'].errors['required']">
                    Departure time is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="arrivalAirport">arrivalAirport</label>
            <input type="text" class="form-control" id="arrivalAirport" formControlName="arrivalAirport" />
            <div *ngIf="nFF['arrivalAirport'].touched && nFF['arrivalAirport'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['arrivalAirport'].errors nFF['arrivalAirport'].errors['required']">
                    Arrival airport is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="arrivalTime">arrivalTime</label>
            <input type="text" class="form-control" id="arrivalTime" formControlName="arrivalTime" />
            <div *ngIf= "nFF['arrivalTime'].touched && nFF['arrivalTime'].invalid" class="alert alert-danger">
                <div *ngIf= "nFF['arrivalTime'].errors nFF['arrivalTime'].errors['required']">
                    Arrival time is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="maxCapacity">maxCapacity</label>
            <input type="text" class="form-control" id="maxCapacity" formControlName="maxCapacity" />
            <div *ngIf="nFF['maxCapacity'].touched && nFF['maxCapacity'].invalid" class="alert alert-danger">
                <div *ngIf="nFF['maxCapacity'].errors nFF['maxCapacity'].errors['required']">
                    Capacity for this flight is required.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled] ="!newFlightForm.valid">Submit</button>    
    </form>
</div>
